<div class="dialog-overlay" *ngIf="dialog" (click)="close()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header" [ngClass]="dialog.type">
      <div class="dialog-icon" [ngClass]="getIconClass()"></div>
      <h2 class="dialog-title">{{ dialog.title }}</h2>
    </div>
    
    <div class="dialog-body">
      <p class="dialog-message" [innerHTML]="dialog.message"></p>
    </div>
    
    <div class="dialog-footer" *ngIf="dialog.confirmText">
      <button 
        *ngIf="dialog.type === 'confirm' && dialog.cancelText" 
        class="dialog-btn dialog-btn-cancel"
        (click)="onCancel()">
        {{ dialog.cancelText }}
      </button>
      <button 
        class="dialog-btn dialog-btn-confirm"
        [ngClass]="'dialog-btn-' + dialog.type"
        (click)="onConfirm()">
        {{ dialog.confirmText }}
      </button>
    </div>
  </div>
</div>
