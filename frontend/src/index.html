<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Prompt Fighters</title>
    <meta charset="UTF-8" />
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      /* Styles for the loading indicator */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #111827; /* Same as bg-gray-900 */
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }

      .app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(252, 211, 77, 0.3); /* rpg-gold with opacity */
        border-top-color: #fcd34d; /* rpg-gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .app-loading .loading-text {
        margin-top: 20px;
        font-family: 'Pixelify Sans', sans-serif, monospace; /* Example pixel font */
        color: #d1d5db; /* text-gray-300 */
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading">
        <div class="spinner"></div>
        <p class="loading-text">正在載入遊戲...</p>
      </div>
    </app-root>
  </body>
</html>
