      // 添加載入狀態追蹤
      window.googleSignInLoaded = false;
      window.addEventListener('load', function() {
        // 檢查 Google Sign-In 是否載入完成
        const checkGoogleSignIn = () => {
          if (window.google && window.google.accounts && window.google.accounts.id) {
            window.googleSignInLoaded = true;
            console.log('Google Sign-In script loaded successfully');
          } else {
            setTimeout(checkGoogleSignIn, 100);
          }
        };
        checkGoogleSignIn();
      });
    </script>

    <style>
      /* Styles for the loading indicator */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #111827; /* Same as bg-gray-900 */
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }

      .app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(252, 211, 77, 0.3); /* rpg-gold with opacity */
        border-top-color: #fcd34d; /* rpg-gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .app-loading .loading-text {
        margin-top: 20px;
        font-family: 'Pixelify Sans', sans-serif, monospace; /* Example pixel font */
        color: #d1d5db; /* text-gray-300 */
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
